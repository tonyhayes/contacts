<div class="customerOpportunityActionGrid">

        <h3>Action Plan</h3>
    </header>
    <div>
        <div class="row">

            <div class="span12">
                <div class="span10">
                    <div class="navbar">
                        <div class="navbar-inner toolbar">
                            <ul class="nav">
                                <li class="toolbaritem"><a data-ng-click="onDblClickRow()"><i class="icon-plus"></i>

                            </ul>
                                <span class="navbar-form pull-right">
                                    <span class="navbarText">Filter:</span>&nbsp;&nbsp;<input type="text"

                    </div>
                    <div class="gridStyle" ng-grid="myOpportunityDetails"></div>

            </div>
        </div>
